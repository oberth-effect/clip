<html>
 <head>
  <style type="text/css">
   .celltable { border-style:solid; border-color:#000000; border-collapse:collapse; table-layout:fixed; width:28em }
   .mainheader { font-weight:bold; text-align:center; vertical-align: center; padding-bottom:8px; padding-top:3px }
   .header { padding: 1px; font-weight:bold; text-align:center; vertical-align:center }
   .value { padding-right:5px; text-align:right; vertical-align:center }
  </style>
 </head>
 <body style="margin:0px">
  <table class="celltable" border="1">
  <colgroup span="5">
  <tbody>
   <tr>
    <td colspan="5" class="mainheader">Laue Plane Projector</td>
   </tr>
   <tr>
    <td class="header">Dist</td>
    <td class="header">Width</td>
    <td class="header">Height</td>
    <td class="header">X-Offset</td>
    <td class="header">Y-Offset</td>
   </tr>
   <tr>
    <td class="value"><DIST/></td>
    <td class="value"><WIDTH/></td>
    <td class="value"><HEIGHT/></td>
    <td class="value"><DX/></td>
    <td class="value"><DY/></td>
   </tr>
   <tr>
    <td class="header">Omega</td>
    <td class="header">Chi</td>
    <td class="header">Phi</td>
    <td class="header">Q<span style="font-size:80%; font-weight:normal">min</span></td>
    <td class="header">Q<span style="font-size:80%; font-weight:normal">max</span></td>
   </tr>
   <tr>
    <td class="value"><OMEGA/></td>
    <td class="value"><CHI/></td>
    <td class="value"><PHI/></td>
    <td class="value"><QMIN/></td>
    <td class="value"><QMAX/></td>
   </tr>
   </tbody>
  </table>
 </body>
</html>
