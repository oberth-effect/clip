<html>
 <head>
  <style type="text/css">
   .celltable { border-style:solid; border-color:#000000; border-collapse:collapse;  width:55em }
   .mainheader { text-align:center; vertical-align: center; padding-bottom:8px; padding-top:3px }
   .header { padding: 1px 3px 1px 3px; font-weight:bold; text-align:left; vertical-align: center; white-space:nowrap }
   .value { padding:1px 3px 1px 3px; text-align:left; vertical-align: center }
   .sgheader { font-weight:bold }
   .sgvalue { padding-left: 3px }
  </style>
 </head>
 <body style="margin:0px">
  <table class="celltable" border="1">
  <tbody>
   <tr><td colspan="6" class="mainheader"><span class="sgheader">Image</span>  <span class="sgvalue"><IMAGEPATH/></span></td></tr>
   <loop>
    <tr>
     <td class="header"><HEADER/></td>
     <td colspan="2" class="value" style="white-space:nowrap"><VALUE/></td>
     <td class="header"><HEADER/></td>
     <td colspan="2" class="value"><VALUE/></td>
    </tr>
   </loop>
   </tbody>
  </table>
 </body>
</html>
