<html>
 <head>
  <style type="text/css">
   .celltable { border-style:solid; border-color:#000000; border-collapse:collapse; table-layout:fixed; width:28em }
   .mainheader { text-align:center; vertical-align: center; padding-bottom:8px; padding-top:3px }
   .header { padding:1px; font-weight:bold; text-align:center; vertical-align: center }
   .value { padding:1px 5px 1px 1px; text-align:right; vertical-align: center }
   .sgheader { font-weight:bold }
   .sgvalue { padding-left: 10px }
  </style>
 </head>
 <body style="margin:0px">
  <table class="celltable" border="1">
  <tbody>
   <tr><td colspan="6" class="mainheader"><span class="sgheader">Spacegroup</span>  <span class="sgvalue"><SPACEGROUP/></span></td></tr>
   <tr>
    <td class="header">A</td>
    <td class="header">B</td>
    <td class="header">C</td>
    <td class="header">Alpha</td>
    <td class="header">Beta</td>
    <td class="header">Gamma</td>
   </tr>
   <tr>
    <td class="value"><CELL_A/></td>
    <td class="value"><CELL_B/></td>
    <td class="value"><CELL_C/></td>
    <td class="value"><CELL_ALPHA/></td>
    <td class="value"><CELL_BETA/></td>
    <td class="value"><CELL_GAMMA/></td>
   </tr>
   <tr>
    <td class="header" colspan="2">Omega</td>
    <td class="header" colspan="2">Chi</td>
    <td class="header" colspan="2">Phi</td>
   </tr>
   <tr>
    <td class="value" colspan="2"><ORIENTATION_OMEGA/></td>
    <td class="value" colspan="2"><ORIENTATION_CHI/></td>
    <td class="value" colspan="2"><ORIENTATION_PHI/></td>
   </tr>
   </tbody>
  </table>
 </body>
</html>
